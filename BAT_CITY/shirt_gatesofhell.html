!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <title>BatCity Collectibles: The Blood Is The Life...</title>
</head>
<body>
	<header id="home">
        <nav>
            <ul class="logo">
				<li><a href="index.html"><h1>BatCity</h1></a></li>
				<li id="title">Collectibles</li>
            </ul>
            <ul class="nav-links">
                <li>
                    <a href="12inchfigures.html" >12" Figures</a>
                </li>
				<li>
                    <a href="6to8inchfigures.html" >6-8" Figures</a>
                </li>
                <li>
                    <a href="3.75inchfigures.html" >3 3/4" Figures</a>
                </li>
                <li>
                    <a href="tshirts.html" >T-Shirts</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
			</div>
		</nav>
    </header>
    <section>
        <ul id="itemdetails">
            <li>
                <ul class="itemimages">
                    <li>
                        <img src="./Images/Shirts/gates-of-hell-shirt.jpg" alt="black gates of hell t-shirt">
                    </li>
                </ul>
            </li>
            <li class="itemdescription">
                <ul>
                    <li>
                        <div class="title">
                            Gates of Hell SS T-Shirt
                        </div>
                    </li>
                    <li>
                        <div id="availability">
                            Availability: In Stock
                        </div>
                    </li>
                    <li>
                        <div class="itemprice">
                            $20.00
                        </div>
                    </li>
                    <li>
                        Size:
                    </li>
                    <li class="select-size">
                        <input type="radio" name="s-size" id="x-small" checked/>
                        <input type="radio" name="s-size" id="small"/>
                        <input type="radio" name="s-size" id="medium" />
                        <input type="radio" name="s-size" id="large" />
                        <input type="radio" name="s-size" id="x-large" />
                        <input type="radio" name="s-size" id="xx-large" />
                        <input type="radio" name="s-size" id="xxx-large" />
                        
                        <label class="sizes" for="x-small">XS</label>
                        <label class="sizes" for="small">S</label>
                        <label class="sizes" for="medium">M</label>
                        <label class="sizes" for="large">L</label>
                        <label class="sizes" for="x-large">XL</label>
                        <label class="sizes" for="xx-large">XXL</label>
                        <label class="sizes" for="xxx-large">3X</label>
                    </li>
                    <li>
                        <p>Quantity:</p>
                        <form id="increments">
                            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            <input type="number" id="number" value="0" />
                            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                        </form>
                    </li>
                    <li>
                        <button class="addtocart"><a href="#"">Add To Cart</a></button>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
